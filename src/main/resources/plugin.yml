name: AntiCheatLite
version: 1.10.3
main: net.haven.ac.AntiCheatLitePlugin
api-version: 1.16
author: haven
website: https://docs.papermc.io/
commands:
  acreload:
    description: Reload AntiCheatLite config.
    permission: anticheatlite.admin
    usage: /acreload
  acstatus:
    description: Show your (or another player's) current violation levels.
    permission: anticheatlite.admin
    usage: /acstatus [player]
  acdebug:
    description: Toggle AntiCheatLite chat debug alerts
    usage: /acdebug [on|off]
    permission: anticheatlite.admin
  acshadow:
    description: Toggle shadow mode (VL only, no punish/setback)
    usage: /acshadow [on|off]
    permission: anticheatlite.admin
  acprofile:
    description: Apply a built-in profile preset
    usage: /acprofile <practice|survival|minigame>
    permission: anticheatlite.admin
  actop:
    description: Show top online players by total VL
    usage: /actop [count]
    permission: anticheatlite.admin
  actrace:
    description: Show recent evidence snapshots for a player
    usage: /actrace <player> [count]
    permission: anticheatlite.admin
  acevidence:
    description: Alias of /actrace
    usage: /acevidence <player> [count]
    permission: anticheatlite.admin
permissions:
  anticheatlite.alert:
    description: Receive anti-cheat alerts.
    default: op
  anticheatlite.admin:
    description: Use AntiCheatLite admin commands.
    default: op
  anticheatlite.bypass:
    description: Bypass all AntiCheatLite checks.
    default: op
